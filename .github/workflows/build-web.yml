name: Build web

on:
  # push:
  #   tags:
  #     - '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload index.html and assets as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: |
            dist/index.html
            dist/assets
